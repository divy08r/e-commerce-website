<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .profile-header {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .profile-header img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header h2 {
            margin-top: 20px;
            font-size: 1.5rem;
        }
        .profile-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-header">
        <img src="https://via.placeholder.com/150" alt="User Profile Picture" id="profile-picture">
        <h2 id="username">John Doe</h2>
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('update_profile_picture') }}">
            <label for="upload-photo" class="btn btn-outline-primary mt-3">Change Profile Picture</label>
            <input type="file" name="photo" id="upload-photo" style="display: none;">
            <input type="submit" class="btn btn-primary mt-2" value="Upload">
        </form>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form class="profile-form" method="POST" action="{{ url_for('update_profile') }}">
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter your full name" value="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" value="john.doe@example.com">
                </div>

                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea class="form-control" id="bio" name="bio" rows="4" placeholder="Tell us something about yourself...">A short bio about yourself...</textarea>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="Enter your location" value="New York, USA">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" value="(123) 456-7890">
                </div>

                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" class="form-control" id="website" name="website" placeholder="Enter your website URL" value="https://example.com">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    // Preview uploaded profile picture
    document.getElementById('upload-photo').addEventListener('change', function(){
        const file = this.files[0];
        if (file){
            const reader = new FileReader();
            reader.onload = function(e){
                document.getElementById('profile-picture').setAttribute('src', e.target.result);
            }
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
